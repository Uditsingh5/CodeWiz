<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CodeWiz</title>
  </head>
  <body>
    <div class="screen">
      <nav>
        <h1 id="logo"><a href="../home.html">Code Wiz</a></h1>
        <div class="right-nav">
          <div class="contact-btn">
            Contact us<span class="material-symbols-outlined">
              north_east
            </span>
          </div>
          <span class="material-symbols-outlined" id="themeToggler"> settings </span>
        </div>
      </nav>
      <main>
        <div class="wrapper">
          <header style="text-align: center" class="greet hide">
            Hey there,<br />
            How can i help perfect your code today?
          </header>

          <section class="chats">
            <div class="msg botmsg" id="type-effect">
              <p class="message-text" style="padding: 1em;">Hello ðŸ‘‹ ! How can i assist you today?</p>
            </div>
            <!-- <div class="msg usermsg">
              <p>
                I wanna ask you some coding problems can u help me to resolve
                them.
              </p>
            </div> -->
          </section>
          <section class="prompt">
            <form action="#" class="prompt_form" novalidate>
              <div class="input-wrapper">
                <textarea
                  placeholder="ask your query . . ."
                  class="message-input resize"
                  required
                ></textarea>
                <button id="sendButton" class="material-symbols-outlined">
                  send
                </button>
              </div>
              <!-- <div id="bottom-scroll"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-240 240-480l56-56 144 144v-368h80v368l144-144 56 56-240 240Z"/></svg></div> -->
            </form>
          </section>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
